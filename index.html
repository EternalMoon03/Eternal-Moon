
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eternal Moon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fdecef;
      font-family: 'Lato', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: #000000;
      margin-top: 60px;
      transition: color 0.3s ease;
    }

    h1:hover {
      color: #8e44ad;
    }

    p {
      font-size: 1.3em;
      color: #666666;
      margin-top: 10px;
      transition: color 0.3s ease;
    }

    p:hover {
      color: #444444;
    }

    img {
      margin-top: 40px;
      width: 150px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888888;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Eternal Moon Logo" />
  <h1>Eternal Moon</h1>
  <p>Timeless Homes, Eternal Peace</p>

  <footer>&copy; 2025 Eternal Moon. All rights reserved.</footer>
</body>
</html>
